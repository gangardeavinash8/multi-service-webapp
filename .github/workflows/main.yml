name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Debug step to verify files
      - name: Debug â€“ list files
        run: |
          echo "Current directory: $(pwd)"
          echo "--- Root ---"
          ls -l
          echo "--- service1 ---"
          ls -l service1 || true
          echo "--- service2 ---"
          ls -l service2 || true

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # ---- Service1 ----
      - name: Build & Push Service1
        uses: docker/build-push-action@v4
        with:
          context: ./service1
          file: Dockerfile   # relative to context dir
          push: true
          tags: |
            poco349/service1:latest
            poco349/service1:${{ github.sha }}

      # ---- Service2 ----
      - name: Build & Push Service2
        uses: docker/build-push-action@v4
        with:
          context: ./service2
          file: Dockerfile   # relative to context dir
          push: true
          tags: |
            poco349/service2:latest
            poco349/service2:${{ github.sha }}
